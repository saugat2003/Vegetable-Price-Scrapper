{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Prices</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div>
        <h1>Vegetable Prices</h1>
        <table>
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Name</th>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>Average</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for price in prices %}
                <tr>
                    <td>{{ forloop.counter }}</td>  <!-- Display serial number -->
                    <td>{{ price.name }}</td>
                    <td>{{ price.min_price }}</td>
                    <td>{{ price.max_price }}</td>
                    <td>{{ price.avg_price }}</td>
                    <td>{{ price.date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
